<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal-css.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fontawesome-free-5.14.0-web/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="background-login"></div>
    <div class="modal-container">
        <div class="modal-login">
            <div class="modal-login__margin-inside">

                <h1 class="margin-inside__login">Register Accout</h1>
                <form action="" class="form" id="form-1">
                    <div class="form-group user"> <!--có class thì sẽ hiện chữ đỏ -->
                        <span class="font-common user-name">
                            User Name
                            <i class="fas fa-jedi"></i>
                        </span>
                        <input class="set-input" id="fullname" name="fullname" placeholder="Insert your fullname" type="text">
                        <span class="note-warming"></span>
                    </div>
                    <div class="form-group email"> <!--có class thì sẽ hiện chữ đỏ --> 
                        <span class="font-common email-login">
                            Email
                            <i class="fas fa-jedi"></i>
                        </span>
                        <input class="set-input" id="email" name="email" placeholder="Insert your email" type="text">
                        <span class="note-warming"></span>
                    </div>
                    <div class="form-group password"> <!--có class thì sẽ hiện chữ đỏ -->
                        <span class="font-common password-login">
                            Password
                            <i class="fas fa-jedi"></i>
                        </span>
                        <input class="set-input" id="password" name="password" placeholder="Insert your password" type="password">
                        <span class="note-warming"></span>
                    </div>
                    <div class="form-group"> <!--có class thì sẽ hiện chữ đỏ -->
                        <span class="font-common password-confirm-login">
                            Confirm Password
                            <i class="fas fa-jedi"></i>
                        </span>
                        <input class="set-input" id="re_password" name="re_password" placeholder="Confirm your password" type="password">
                        <span class="note-warming"></span>
                    </div>
                    <button class="modal-login__submit" type="submit">Register </button>
                </form>
                
            </div>
        </div>
    </div>
</body>
    <script src="index.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.note-warming',
            Rules: [
                Validator.isRequire('#fullname', 'Trường này phải là họ tên!'),
                Validator.isEmail('#email', 'Trường này phải là email!'),
                Validator.isPassword('#password', 6, 'Mật khẩu phải chưa ít nhất 6 ký tự!'),
                Validator.isRequire('#re_password', 'Mật khẩu chưa được nhập lại!'),
                Validator.isConfirm('#re_password', function () {
                    return document.querySelector('#form-1 #password').value;
                },'Mật khẩu nhập lại không đúng!'),
            ],
            onSubmit: function (data) 
            {
                // CALL API
                console.log(data);
            }
        });
    </script>
</html>
